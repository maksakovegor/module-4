<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
     <a href="page2.html" target="_blank">Ссылка на вторую страницу</a>
     <form action="">
         <label for="field1">Введите текст:</label>
         <input class="form-control form-control-lg" id="field1" type="text">

         <label for="field2">Чек-бокс</label>
         <input class="form-check-input" id="field2" type="checkbox">

         <label for="field3">Введите пароль:</label>
         <input class="form-control form-control-sm" id="field3" type="password">

         <label for="field4">Радиокнопка</label>
         <input class="form-check-input" id="field4" type="radio">

         <label for="field5">Диапазон</label>
         <input id="field5" type="range">

         <label for="Dannie">Поле для ввода данных</label>
         <textarea id="Dannie">Данные о себе</textarea>

         <input type="button" class="btn btn-success" value="Отправить форму">
     </form>
</body>
</html>
